<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <option value="">所有分类</option>
                        <!-- <option value="最新">最新</option>
                        <option value="股市">股市</option>
                        <option value="情感">情感</option>
                        <option value="科技">科技</option>
                        <option value="历史">历史</option> -->
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
        </div>
        <!-- 列表区域 -->
        <table class="layui-table">
            <colgroup>
                <col>
                <col width="180">
                <col width="180">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
                <tr>
                    <th>昵称</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
    </div>
    </div>

    <!-- 表格模版引擎 -->
    <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td><button type="button" data-id='{{$value.Id}}' id='edit-btn' class="layui-btn layui-btn-xs layui-btn-normal" id='btnEdit'>编辑</button>
            <button type="button" data-id='{{$value.Id}}' id='del-btn' class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
        </td>

    </tr>
{{/each}}
</script>
    <!-- 分类模版引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
</script>
    <!-- 编辑表单模版框 -->
    <script type="text/html" id='edit_change'>
        <form class="layui-form" id='edit-cate' lay-filter="edit-cate" >
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                  <!-- 将input的Id隐藏 -->
                  <input type="hidden" name='Id'>
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" id='btn-edit-upload' lay-submit lay-filter="formDemo">确认修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
        </form>
    </script>
    <!-- 按顺序导入js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/API-base.js"></script>
    <!-- 导入模版引擎js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己创建的js文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
